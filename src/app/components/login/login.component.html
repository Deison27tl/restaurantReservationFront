<div class="container mt-5 w-25 p-3">
  <form [formGroup]="loginForm" (ngSubmit)="LoginAdministrador()">
    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" type="email" formControlName="email" required>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
        <div *ngIf="loginForm.get('email')?.errors">El email es requerido.</div>
      </div>
    </div>

    <div class="form-group mb-4">
      <label>Password:</label>
      <input class="form-control" type="password" formControlName="password" required>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        <div *ngIf="loginForm.get('password')?.errors">La contraseña es requerida.</div>
      </div>
    </div>

    <div class="row justify-content-center">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary center ">Iniciar sesión</button>
    </div>

    

  </form>
</div>
